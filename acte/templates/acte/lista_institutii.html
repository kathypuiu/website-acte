{% extends "acte/header.html" %}
{% block content %}
<div class="container">

<table class="table table-responsive">
  <thead>
    <tr class="bold"><th>Institutie</th><th>Adresa</th><th>Program</th></tr>
  </thead>
  <tbody>
    {% for institution in object_list %}
    <tr><td class="bold"><a href="/institutii/{{ institution.slug }}">{{institution.name}}</a></td><td>{{institution.address}}</td><td>{{institution.program}}</td></tr>
    {% endfor %}
  </tbody>
</table>

</div>
{% endblock %}
